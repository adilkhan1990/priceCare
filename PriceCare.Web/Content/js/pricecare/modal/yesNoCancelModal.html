<div class="modal-header">
    <a class="close" href="" ng-click="cancel()">Close</a>
    <!--<h1>Confirmation</h1>-->
</div>
<div class="modal-body">
    <h1>{{title}}</h1>
    <p>{{content}}</p>
</div>

<div class="cleaner padding-bottom">    
    <a class="button button-red float-right margin-left" href="" ng-click="no()">No</a>
    <a class="button button-green float-right margin-left" href="" ng-click="yes()">Yes</a>
</div>
