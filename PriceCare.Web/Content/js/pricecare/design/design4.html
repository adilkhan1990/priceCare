<div ng-repeat="rule in rules" style="margin-bottom: 1em;">
    <div data-op-field data-options="rule.selectOptions" style="float:left; margin-right: 1em"></div>
    <div data-op-field data-options="rule.valueOptions" style="float:left; margin-right: 1em"></div>
    <a href="" class="icon-before icon-delete" ng-click="deleteRule(rule)"></a>
    <span class="clean"></span>
</div>
