<header class="cleaner padding-bottom">
    <a ng-if="!validate" class="button button-border button-green button-icon icon-save float-right" href="" ng-show="firstVersionSelected()" ng-class="{'is-disabled': !canSave}" data-ng-click="saveVersion()">Save version</a>
    <a ng-if="validate" class="button button-border button-icon icon-save float-right tooltip" title-tooltip="cells: {{cellsToValidate}}" href="" ng-show="firstVersionSelected()" ng-class="{'is-disabled': !canSave, 'button-green' : cellsToValidate==0, 'button-orange': cellsToValidate>0}" data-ng-click="saveVersion()">Save version</a>
    <a class="button float-right" style="margin-right: 10px;" ng-show="validate" href="/#/data/load/{{loadId}}">Back</a>
    <h1 class="h1-height-button">Data: Events</h1>
</header>

<div data-op-filter data-options="filterOptions"></div>
<br />

<div op-smart-resolution ng-if="validate" options="smartDeleteResolutionOptions"></div>

<table data-op-table data-table="table" ng-show="table"></table>

<div class="notification notification-warning" ng-if="!table">
    Sorry there are no results to display. Please broaden your filter parameters.
</div>
