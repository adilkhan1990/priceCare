<header class="cleaner padding-bottom">
    <a ng-if="!validate" class="button button-border button-green button-icon icon-save float-right margin-left" ng-click="save()" ng-class="{'is-disabled': !canSave}">Save</a>
    <a ng-if="validate" class="button button-border button-icon icon-save float-right margin-left tooltip" title-tooltip="cells: {{cellsToValidate}}" ng-click="save()" ng-class="{'is-disabled': !canSave, 'button-green' : cellsToValidate==0, 'button-orange' : cellsToValidate>0}">Save</a>
    <a class="button button-icon button-icon-only icon-add button-blue margin-left float-right margin-left tooltip" title-tooltip="Add new SKU" ng-click="addSku()">&nbsp;</a> 
    <a class="button float-right" ng-show="validate" href="/#/data/load/{{loadId}}">Back</a>
    <h1 class="h1-height-button">Dimensions: SKU</h1>
</header>

<div data-op-filter data-options="filterOptions"></div>

<br/>
<br/>

<table data-ng-show="skus.length > 0" data-op-table data-table="table"></table>

<div class="notification notification-warning" data-ng-show="skus.length == 0 || noFilterChosen()">
    Sorry there are no results to display. Please broaden your filter parameters.
</div>
